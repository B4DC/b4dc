apiVersion: apps/v1
kind: Deployment
metadata:
  name: burger-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: burger-frontend
  template:
    metadata:
      labels:
        app: burger-frontend
    spec:
      containers:
      - name: burger-frontend
        image: badchan/burger-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: burger-frontend-service
spec:
  type: NodePort
  selector:
    app: burger-frontend
  ports:
  - protocol: TCP
    port: 80          # service port
    targetPort: 80    # container port
    nodePort: 30080   # external access port on the node
