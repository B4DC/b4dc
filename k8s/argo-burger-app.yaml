apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: burger-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/B4DC/b4dc.git'
    targetRevision: main
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: burger
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
