apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: burger-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: burger.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: burger-frontend-service
            port:
              number: 80
  - host: api.burger.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: burger-backend-service
            port:
              number: 5000
