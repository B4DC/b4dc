name: CI Build and Test Frontend + Backend

on:
  push:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18' # your frontend node version

      - name: Install frontend dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build frontend Docker image
        run: docker build -t burger-frontend ./frontend

      - name: Run and test frontend container
        run: |
          docker run -d -p 8080:80 --name test-frontend burger-frontend
          sleep 5
          curl -f http://localhost:8080
          docker stop test-frontend
          docker rm test-frontend

  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python environment for backend
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # your backend python version

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build backend Docker image
        run: docker build -t burger-backend ./backend

      - name: Run and test backend container
        run: |
          docker run -d -p 5000:5000 --name test-backend burger-backend
          sleep 5
          curl -f http://localhost:5000/api/burger
          docker stop test-backend
          docker rm test-backend
